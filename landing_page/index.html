<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LES - Home</title>

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- Tailwind css CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom style -->
    <style>
      .txtsado {
        text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.8);
      }
      .gfont {
        font-family: "IBM Plex Sans";
      }
      .bg-radient {
        background: linear-gradient(
          0deg,
          rgba(32, 32, 32, 0.7) 0%,
          rgba(32, 32, 32, 0.7) 100%
        );
      }
      .container {
        max-width: 1280px;
        margin: 0 auto;
        font-family: "IBM Plex Sans";
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navigation bar -->
      <nav>
        <div class="container gfont flex flex-col gap-2">
          <!-- Logo & search +++ button -->
          <div
            class="flex flex-row justify-between items-center h-20"
          >
            <div>
              <img src="../assets/img/Group.svg" alt="" />
            </div>
            <div class="flex flex-row gap-3">
              <div>
                <input
                  class="border h-11 w-[266px] pl-8 "
                  
                  placeholder="Search"
                  type="text"
                />
              </div>
              <div>
                <button class="shadow-sm py-[10px] px-[18px] font-bold">Log in</button>
              </div>
              <div>
                <button class="py-[10px] px-[18px] bg-[#EE8414] font-bold">
                  Sign up
                </button>
              </div>
            </div>
          </div>
          <!-- Manue item -->
          <div>
            <ul class="flex flex-row gap-4 font-bold pb-4">
              <li class="hover:text-[#9B0014]">Home</li>
              <li class="hover:text-[#9B0014]">About</li>
              <li class="hover:text-[#9B0014]">Articles</li>
              <li class="hover:text-[#9B0014]">Service</li>
              <li class="hover:text-[#9B0014]">Certification</li>
              <li class="hover:text-[#9B0014]">Help</li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Cover banner -->
      <section
        class="relative overflow-hidden pt-[64px] pb-[144px] bg-radient bg-blend-multiply"
      >
        <div class="section-inner">
          <div class="absolute top-0 left-0 z-[-1] w-full">
            <img
              class="w-full"
              src="../assets/img/593d7162a534e39a485e08dfac9cde18 (1).png"
              alt=""
            />
          </div>
          <div class="container">
            <h1
              class="text-[#fff] text-center txtsado lg:text-7xl mb-[64px] leading-18"
            >
              We provide research-based Statistics, Data Science and Computing
              guidance, by studying users around the world.
            </h1>
            <div class="flex flex-row gap-8 justify-center items-center">
              <div class="py-4 px-7 bg-[#EE8414] font-bold">
                <button >
                  All Articles
                </button>
              </div>
              <div class="py-[16px] px-[35px] bg-[#9B0014] text-white font-bold">
                <button>
                  Service
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
       
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
